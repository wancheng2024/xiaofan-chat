<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>在线咨询 - 小凡</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      font-size: 18px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.2em;
      max-width: 600px;
    }
    .chat-link {
      background: rgba(255,255,255,0.2);
      padding: 15px 30px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s;
    }
    .chat-link:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎使用在线客服系统</h1>
    <p>我们为您提供专业的在线咨询服务，点击下方按钮开始对话</p>
    <a href="javascript:void(0)" class="chat-link" onclick="initChat()">开始在线咨询</a>
  </div>
  
  <script type="text/javascript">
    function parse(query) {
      var qs = {};
      var i = query.indexOf('?');
      if (i < 0 && query.indexOf('=') < 0) {
        return qs;
      } else if (i >= 0) {
        query = query.substring(i + 1);
      }
      var parts = query.split('&');
      for (var n = 0; n < parts.length; n++) {
        var part = parts[n];
        var key = part.split('=')[0];
        var val = part.split('=')[1];
        key = key.toLowerCase();
        if (typeof qs[key] === 'undefined') {
          qs[key] = decodeURIComponent(val);
        } else if (typeof qs[key] === 'string') {
          var arr = [qs[key], decodeURIComponent(val)];
          qs[key] = arr;
        } else {
          qs[key].push(decodeURIComponent(val));
        }
      }
      return qs;
    }

    function initChat() {
      (function (m, ei, q, i, a, j, s) {
        m[i] = m[i] || function () {
          (m[i].a = m[i].a || []).push(arguments);
        };
        (j = ei.createElement(q)), (s = ei.getElementsByTagName(q)[0]);
        j.async = true;
        j.charset = 'UTF-8';
        j.src = 'https://static.meiqia.com/widget/loader.js';
        s.parentNode.insertBefore(j, s);
      })(window, document, 'script', '_MEIQIA');
      
      var data = parse(window.location.search);
      var entId = data.entid || data.eid;
      if (Object.prototype.toString.call(entId) === '[object Array]') {
        entId = +entId[0];
      } else {
        entId = +entId;
      }
      
      _MEIQIA('entId', 'b89e00c678ff516ca497668b179fe8d5' || entId);
      _MEIQIA('withoutBtn');
      
      if (data.metadata) {
        try {
          var metadata = JSON.parse(data.metadata);
          _MEIQIA('metadata', metadata);
        } catch (e) { }
      }
      
      _MEIQIA('showPanel', {
        greeting: data.greeting || '您好！请问有什么可以帮您？',
        agentToken: data.agentid || null,
        groupToken: data.groupid || null
      });
      
      // 隐藏欢迎界面
      document.querySelector('.container').style.display = 'none';
    }
    
    // 如果URL中有entid参数，自动启动聊天
    window.addEventListener('load', function() {
      var data = parse(window.location.search);
      if (data.entid || data.eid) {
        initChat();
      }
    });
  </script>
</body>
</html>
