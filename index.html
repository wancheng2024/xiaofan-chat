<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLJR - 在线客服系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZLJR</h1>
        <div class="subtitle">在线客服系统</div>
        
        <div class="status">
            <div id="statusMessage">系统就绪，请点击按钮联系客服</div>
        </div>
        
        <!-- 修改后的按钮文字 -->
        <button onclick="initMeiQia()">点击进入联系在线客服</button>
    </div>

    <script type="text/javascript">
        function initMeiQia() {
            // 更新状态显示
            document.getElementById('statusMessage').innerHTML = '正在启动客服系统...';
            
            // 美洽加载代码
            (function(m, ei, q, i, a, j, s) {
                m[i] = m[i] || function() {
                    (m[i].a = m[i].a || []).push(arguments);
                };
                j = ei.createElement(q);
                s = ei.getElementsByTagName(q)[0];
                j.async = true;
                j.charset = 'UTF-8';
                j.src = 'https://static.meiqia.com/widget/loader.js';
                s.parentNode.insertBefore(j, s);
            })(window, document, 'script', '_MEIQIA');
            
            // 设置企业ID
            _MEIQIA('entId', 'b89e00c678ff516ca497668b179fe8d5');
            
            // 显示客服面板
            _MEIQIA('showPanel', {
                greeting: '您好！'
            });
            
            // 更新状态显示
            document.getElementById('statusMessage').innerHTML = '客服系统已启动！';
        }
    </script>
</body>
</html>
