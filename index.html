<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLJR - 在线客服</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <div id="statusMessage">正在为您连接客服系统...</div>
        </div>
    </div>

    <script type="text/javascript">
        // 简化可靠的美洽初始化函数
        function initMeiQia() {
            // 加载美洽SDK
            var script = document.createElement('script');
            script.async = true;
            script.charset = 'UTF-8';
            script.src = 'https://static.meiqia.com/widget/loader.js';
            
            script.onload = function() {
                // 设置企业ID
                _MEIQIA('entId', 'b89e00c678ff516ca497668b179fe8d5');
                // 隐藏浮动按钮
                _MEIQIA('withoutBtn');
                // 直接显示客服面板
                _MEIQIA('showPanel', {
                    greeting: '您好！'
                });
                
                document.getElementById('statusMessage').textContent = '客服系统已就绪';
            };
            
            script.onerror = function() {
                document.getElementById('statusMessage').textContent = '加载失败，请刷新页面重试';
            };
            
            document.head.appendChild(script);
        }
        
        // 页面加载后立即执行
        window.addEventListener('DOMContentLoaded', function() {
            initMeiQia();
        });
    </script>
</body>
</html>
